    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
      const inputSignup = document.getElementById("signupPassword");
      inputSignup.type = inputSignup.type === "password" ? "text" : "password";
    }
